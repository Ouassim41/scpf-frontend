<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Inscription - SCPF</title>

</head>
<body>
  <div class="login-container">
    <h1>Inscription</h1>

      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>

    <p id="message"></p>

  </div>
  <script src="register.js"></script>
</body>
